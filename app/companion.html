<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>RmpVast - Example</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="../css/rmp-vast.css">
  <script src="../js/dist/rmp-vast.js"></script>
</head>

<body>
  <div class="rmp-container" id="rmpPlayer">
    <div class="rmp-content">
      <video class="rmp-video"
        src="https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4" playsinline muted
        controls>
      </video>
    </div>
  </div>
  <div id="companionId" style="height: 250px; width: 300px"></div>
  <script>
    var id = 'rmpPlayer';
    var container = document.getElementById(id);
    var video = container.getElementsByClassName('rmp-video')[0];
    var ADTAG2 = 'https://www.radiantmediaplayer.com/vast/tags/inline-linear-companion.xml';
    //var ADTAG2 = 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=';
    /*var params = {
      outstream: true,
      ajaxTimeout: 10000,
    };*/
    var rmpVast = new RmpVast(id/*, params*/);
    rmpVast.loadAds(ADTAG2);
    container.addEventListener('adstarted', function () {
      console.log('adstarted');
      var list = rmpVast.getCompanionAdsList(900, 750);
      console.log(list);
      var img = rmpVast.getCompanionAd(2);
      console.log(img);
      console.log(rmpVast.getCompanionAdsRequiredAttribute());
      //console.log(rmpVast.getCompanionAdsAdSlotID());
      var companionId = document.getElementById('companionId');
      companionId.appendChild(img);
    });
  </script>
</body>
